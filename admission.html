<style>
body{

<h1 class="text" align="center">FILL ADMISSION FORM FOR ENROLLMENT</h1>

<br>
<br>
<b>
<form action="done.html">

<label for="fname">First Name:</label>

<br>
<label for="lname">Last Name:</label>
<input type"text" required name="lname" id="lname" placeholder="Enter you last name">
<br>
<br>
<label>Course</label>
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>

<option value="M.Tech">M.Tech</option>  
</select>  
<br>
<br>
<label>Select which year you want Admission</label>
<select>

<option>NONE</option>
<option>1 year</option>
<option>2 year</option>
</select>
<br>
<br>
<label>Gender:</label>

<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other

<br>

<input type="text" name="phone" placeholder="phone no." size="10"/ required>   
<br>
<br>
Current Address :

</textarea>  
<br><br>
 <label for="email"><b>Email</b></label>  
 <input type="email" placeholder="Enter Email" name="email" required>  
 <br>
 <br>
  
    <label for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" required>  
	<br>
	<br>

    <input type="password" placeholder="Retype Password" name="psw-repeat" required>

    <br>
	<br>
<button type="reset" class="butt">RESET ALL</button>	
</form>
